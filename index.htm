<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
    
        <p>please choose the type you want to included in password: </p>

        <div id="choosetype">
            <input type="checkbox" id="lowercase" name="lowercase" checked>
            <label for="lowercase">Lowercase</label>
            </div>
            
        <div id="choosetype">
            <input type="checkbox" id="uppercase" name="uppercase" checked>
            <label for="uppercase">Uppercase</label>
            </div>

        <div id="choosetype">
            <input type="checkbox" id="numeric" name="numeric" checked>
            <label for="numeric">Number</label>
            </div>
        
        <div id="choosetype">
            <input type="checkbox" id="special" name="special" checked>
            <label for="special"> Special characters</label>
            </div>
            
 
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
